<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Elm # Shopping-List</title>
  <script type="text/javascript" src="elm.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
</body>

<script type="text/javascript">
var storedState = localStorage.getItem('elm-item-save');
var startingState = storedState ? JSON.parse(storedState) : null;
var shlist = Elm.Shlist.fullscreen(startingState);
shlist.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('elm-item-save', JSON.stringify(state));
});
</script>

</html>
